<head>

        table td{
           border: solid 1px;
           box-shadow: 2px 2px 3px;
           border-radius: 5px;
        }

        
    </style>

<body>

    <table >
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 1</td>
        </tr>
    </table>
    
</body>
