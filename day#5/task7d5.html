<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
            justify-content: flex-start;
            
        }
        div div{
            display: inline-block;
            border: 2px dotted black;
           padding: 10px;
           width: 80px;
           height: 100px;
           margin: 3px;
            
        }
       
       
    </style>
</head>
<body>
    <p>&emsp13;position:static</p>
    <div class="flex">
        
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>one</b></div>
        <div style="background-color: rgb(43, 99, 19);color: rgb(0, 0, 0);"><b>two</b></div>
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>three</b></div>
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>four</b></div>
    </div>


    <p>&emsp13;position:relative</p>
    <div class="flex">
        
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>one</b></div>
        <div style="background-color: rgb(43, 99, 19);color: rgb(0, 0, 0); position:relative;top:12px;left: 12px;"><b>two</b></div>
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>three</b></div>
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>four</b></div>
    </div>

    <p>&emsp13;position:absolute</p>
    <div class="flex">
        
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>one</b></div>
        <div style="background-color: rgb(43, 99, 19);color: rgb(0, 0, 0); position:relative;right:90px;top:10px;"><b>two</b></div>
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>three</b></div>
        <div style="background-color: red;color: rgb(0, 0, 0);"><b>four</b></div>
    </div>
    
</body>
</html>
